<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application</title>
  <link rel="icon" href="fav.ico" type="image/x-icon" />
  <style>
    /* Styles de base pour le plein écran */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #04122b;
    }

    /* Styles pour l'iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="contentFrame" src=""></iframe>
  <script>
    // Charger l'URL directement dans l'iframe au démarrage
    window.onload = function() {
      document.getElementById('contentFrame').src = 'https://xsp.framer.website/';
    };
  </script>
</body>
</html>
