<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Composant Footer</title>
  <style>
/* Styles de base */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Arial', sans-serif;
  background-color: #000; /* Fond noir */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Conteneur pour les footers */
#footer-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Augmente la taille min des colonnes pour de plus grandes images */
  gap: 30px; /* Augmente l'espacement pour une meilleure lisibilité */
  padding: 50px 10px; /* Ajoute un padding pour éliminer l'espace contre les bords de la page */
  max-width: 100%;
  box-sizing: border-box;
}

/* Style des cartes */
.footer-template {
  border-radius: 15px; /* Bordures plus arrondies pour un look moderne */
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  background-color: #1c1c1e; /* Fond des cartes plus foncé pour un contraste */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Ombre plus profonde pour un effet 3D */
}

.footer-template:hover {
  transform: scale(1.03); /* Légère augmentation de l'échelle pour un effet de survol dynamique */
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
}

/* Style des images */
.footer-template img {
  width: 100%;
  height: 200px; /* Hauteur fixe pour que les images soient plus grandes et uniformes */
  object-fit: cover; /* Assure que l'image couvre la zone sans perdre ses proportions */
  transition: transform 0.3s ease;
}

.footer-template:hover img {
  transform: scale(1.1); /* Zoom subtil sur l'image */
}

/* Style du titre */
.footer-template .title {
  background-color: rgba(0, 0, 0, 0.8); /* Légère transparence */
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 20px; /* Taille de police plus grande pour l'accessibilité */
  font-weight: bold; /* Gras pour le titre */
}

/* Style du bouton/lien */
.footer-template a {
  display: inline-block;
  width: 100%;
  padding: 15px 20px;
  background-color: #3498db; /* Couleur vibrante pour l'action */
  color: white;
  text-align: center;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s;
}

.footer-template a:hover {
  background-color: #2ecc71; /* Changement de couleur pour l'interaction */
}

  </style>
</head>
<body>
  <div id="footer-container"></div>

  <script>
    // Charger les données JSON et générer les éléments du footer
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('footer-container');
        data.forEach(footer => {
          const footerElement = document.createElement('div');
          footerElement.className = 'footer-template';
          footerElement.innerHTML = `
            <img src="${footer.image}" alt="${footer.title}">
            <div class="title">${footer.title}</div>
            <a href="${footer.url}" target="_blank">Buy Now</a>
          `;
          container.appendChild(footerElement);
        });
      })
      .catch(error => console.error('Erreur lors de la récupération des données:', error));
  </script>
</body>
</html>
